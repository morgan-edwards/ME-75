<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./scripts/NexusUI.js"></script>
    <link rel="stylesheet" href="./styles/master.css" />
    <title>ME-75</title>
  </head>
  <body>

    <header>
      <h1>ME-75</h1>
    </header>

    <div class="transport-controls">
      <button id="start-transport">Play</button>
      <button id="stop-transport">Clear</button>
    </div>

    <main class="all-voices">
      <section id="bass">
        <div value="bass" id="add-bass">Add Bass</div>
      </section>
      <section id="baritone">
        <div value="baritone" id="add-baritone">Add Baritone</div>
      </section>
      <section id="tenor">
        <div value="tenor" id="add-tenor">Add Tenor</div>
      </section>
      <section id="alto">
        <div value="alto" id="add-alto">Add Alto</div>
      </section>
      <section id="soprano">
        <div value="soprano" id="add-soprano">Add Soprano</div>
      </section>
    </main>

    <footer>
      <script src="./scripts/bundle.js"></script>
    </footer>

  </body>
</html>
