<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./scripts/NexusUI.js"></script>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/master.css" />
    <title>ME-75</title>
  </head>
  <body>

    <header>
      <h1>ME-75</h1>
    </header>

    <main>
      <form class="name-input">
        <input type="text" placeholder="Enter your name" value="" />
        <button class="create-melody">Play my name!</button>
      </form>

      <div class="transport">
        <div class="transport-control" id="play-btn" />
      </div>

      <div id="voice-1" class="synth-container">

        <section class="wave-selector audio-rack">
          <div nexus-ui="oscilloscope" id="oscilloscope" class="oscilloscope"></div>
          <div>
            <div nexus-ui="radiobutton" id="waveForm" class="wave-selector"></div>
            <div nexus-ui="dial" value="-27" id="volume" class="volume knob"></div>
          </div>
        </section>

        <section class="audio-rack">
          <div class="eq sub-rack">
            <div nexus-ui="dial" id="lowLevelEq" class="eq knob"></div>
            <div nexus-ui="dial" id="midLevelEq" class="eq knob"></div>
            <div nexus-ui="dial" id="highLevelEq" class="eq knob"></div>
          </div>
          <div class="compressor sub-rack">
            <div nexus-ui="dial" id="threshold" class="compressor knob"></div>
            <div nexus-ui="dial" id="ratio" class="compressor knob"></div>
          </div>
        </section>

        <section class="audio-rack">
          <div class="filters sub-rack">
            <div nexus-ui="dial" id="lowpass" class="filter knob"></div>
            <div nexus-ui="dial" id="highpass" class="filter knob"></div>
          </div>
          <div class="attack-release sub-rack">
            <div nexus-ui="dial" id="attack" class="att-del knob"></div>
            <div nexus-ui="dial" id="release" class="att-del knob"></div>
          </div>
        </section>

        <section class="audio-rack">
          <div class="chorus sub-rack">
            <div nexus-ui="dial" id="chorusFreq" class="filter knob"></div>
            <div nexus-ui="dial" id="chorusDel" class="filter knob"></div>
            <div nexus-ui="dial" id="chorusDep" class="filter knob"></div>
          </div>
          <div class="delay sub-rack">
            <div nexus-ui="dial" id="delayTime" class="filter knob"></div>
            <div nexus-ui="dial" id="delayFeedback" class="filter knob"></div>
            <div nexus-ui="dial" id="delayWet" class="filter knob"></div>
          </div>
        </section>

        <section class="audio-rack">
          <div class="reverb sub-rack">
            <div nexus-ui="dial" id="reverb" class="filter knob"></div>
            <div nexus-ui="dial" id="revWet" class="filter knob"></div>
          </div>
          <div class="distortion sub-rack">
            <div nexus-ui="dial" id="dist" class="filter knob"></div>
            <div nexus-ui="dial" id="distWet" class="filter knob"></div>
          </div>
        </section>
    </main>

    <footer>
      <script src="./scripts/bundle.js"></script>
    </footer>

  </body>
</html>
