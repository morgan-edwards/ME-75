<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./scripts/NexusUI.js"></script>
    <link rel="stylesheet" href="./styles/master.css" />
    <title>ME-75</title>
  </head>
  <body>

    <header>
      <h1>ME-75</h1>
    </header>

    <form class="name-input">
      <input type="text" placeholder="Enter your name" value="" />
      <button class="create-melody">Play my name!</button>
    </form>

    <div class="transport-controls">
      <button id="start-transport">Play</button>
      <button id="stop-transport">Clear</button>
    </div>

    <main class="all-voices">
      <section class="voice" id="bass">
          <h2>Bass</h2>
          <label for="bass-volume">Volume</label>
          <input
            class='slider'
            value='-12'
            max='6'
            min='-60'
            step='0.01'
            type='range'
            id='bass-volume' />
      </section>
    </main>

    <footer>
      <script src="./scripts/bundle.js"></script>
    </footer>

  </body>
</html>
